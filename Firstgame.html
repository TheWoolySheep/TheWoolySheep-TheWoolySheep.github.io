<body>

<h1>Who Wants to Play a Game?</h1>
<p>Rules: Try to guess what the right number is between 0 and 500.</p>

<input id="anynumber" value="0" />
<button onclick="myFunction()">Guess</button>

<p id="demo"></p>

<script>
function myFunction() {
let number = document.getElementById("anynumber").value;
let answer;

if (number == 52) {
answer = "correct";
} else {
answer = "incorrect";
}
 
document.getElementById("demo").innerHTML = answer;
}
</script>
