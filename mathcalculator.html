<body>
<h2>A Little Simple Genius</h2>
<script>

function randomNumber() {
    return Math.floor(Math.random() * 10) + 1;
}




function addNumbers() {
var num1 = 0;
var num2 = 0;
var add = 0;
    num1 = document.getElementById("num1").value;
    num2 = document.getElementById("num2").value;
    add = +num1 + +num2;
    document.getElementById('result').innerText = "The answer is..." + add;
}
function minusNumbers() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;
    var minus = num1 - num2;
    document.getElementById('result').innerText = "The answer is..." + minus;
}
function multiplyNumbers() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;
    var multiply = num1 * num2;
    document.getElementById('result').innerText = "The answer is..." + multiply;
}
function divideNumbers() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;
    var divide = num1 / num2;
    document.getElementById('result').innerText = "The answer is..." + divide;
}


</script>


<label for="num1">Number 1:</label>
<input type="number" id="num1" name="number1">
<br>
<label for="num2">Number 2:</label>
<input type="number" id="num2" name="number2">

<script>
window.onload = function() {
    document.getElementById('num1').value = randomNumber();
    document.getElementById('num2').value = randomNumber();
}
</script>
<br/>
<button onclick="addNumbers()">Add Numbers</button>
<button onclick="minusNumbers()">Subtract Numbers</button>
<button onclick="multiplyNumbers()">Multiply Numbers</button>
<button onclick="divideNumbers()">Divide Numbers</button>

<p id="result"></p>
<br>
<input id="number" value= 1 />
<br>

<button onclick="document.getElementById('outcome').innerHTML = mathLoop()">Add new number to previous number</button>
<p id="outcome"></p>

<script>
    var x = Number(document.getElementById("number").value);
    var numbers = [];
function mathLoop() {
    var total = 0;
    x = Number(document.getElementById("number").value);
    if (x == -1) {
        for (let i = 0; i < numbers.length; i++) {
        total += numbers[i];
        }         
        numbers = [];
    } else {
        numbers.push(x);
        total = "";
    }
    return total;
}
document.getElementById('outcome').innerText = "The answer is..." + total;
</script>
