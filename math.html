<h1>Math Facts</h1>

<script>

function randomNumber() {
    return Math.floor(Math.random() * 100) + 1;
}


function addNumbers() {
var num1 = 0;
var num2 = 0;
var add = 0;
    num1 = document.getElementById("num1").value;
    num2 = document.getElementById("num2").value;
    add = +num1 + +num2;
    document.getElementById('result').innerText = "The answer is..." + add;
}
function minusNumbers() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;
    var minus = num1 - num2;
    document.getElementById('result').innerText = "The answer is..." + minus;
}
function multiplyNumbers() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;
    var multiply = num1 * num2;
    document.getElementById('result').innerText = "The answer is..." + multiply;
}
function divideNumbers() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;
    var divide = num1 / num2;
    document.getElementById('result').innerText = "The answer is..." + divide;
}
</script>
